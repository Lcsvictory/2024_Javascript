<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()로 텍스트 회전</title>
    <style>
        body {
            user-select: none;
        }
    </style>
</head>
<body>
    <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>
    <div>
        <span id="span" style="background-color: yellow;">자동 회전하는 텍스트입니다.</span>
    </div>
    <script>
        let run = true;
        let span = document.getElementById("span");
        let timerID = setInterval("doRotate()", 200) //0.2초간격
        
        span.onclick = function(e) {
            if (run) {
                clearInterval(timerID);
                run = false;
            } else {
                timerID = setInterval("doRotate()", 200)
                run = true;
            }
            
        }
        function doRotate(){
            let str = span.innerHTML;
            let firstChar = str.substr(0, 1);
            let otherChar = str.substr(1, str.length-1);
            str = otherChar + firstChar;
            span.innerHTML = str;
        }
    </script>
</body>
</html>
