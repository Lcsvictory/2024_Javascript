<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $(".btnWrap button").on("click", function() {
                if (!$(".txt1").is(":animated")){
                    if ($(this).hasClass("goBtn")) {
                        $(".txt1").animate({marginLeft:"540px"}, 1000);
                    } else {
                        $(".txt1").animate({marginLeft:"0px"}, 1000);
                    }
                }
                
            })
        })
        
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            padding: 30px;
        }
        .btnWrap {
            margin-bottom: 10px;
        }
        .wrap {
            max-width: 600px;
            border: 1px solid black;
        }
        .txt1 {
            width: 10%;
            border: 1px solid gray;
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <p class="btnWrap">
        <button class="backBtn">Back</button>
        <button class="goBtn">Go</button>
    </p>
    <div class="wrap">
        <p class="txt1">내용1</p>
    </div>
</body>

</html>
