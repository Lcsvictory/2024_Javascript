<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <script>
        $(function() {
            $("#menu li:even").css("background-color", "#ff0"); //even. 0, 2, 4 ,6 
            $("#menu li:odd").css("background-color", "#0ff");
        })
    </script>
    
    <script>
        $(function () {
            $("#menu li").eq(2).css("background-color", "#ff0");
            $("#menu li:lt(2)").css("background-color", "#0ff"); //.lt(2) 는 없는 속성
            $("#menu li:gt(2)").css("background-color", "#f0f"); //.gt(2) 는 없는 속성
        })
    </script>
    
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>
    
</html>
