<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
    <script>
        function controlImageSize(e, img){
            console.log(e.wheelDelta);
            if(e.wheelDelta > 0){
                img.width -= img.width * 0.05;
                img.height -= img.height * 0.05;
            }else{
                img.width += img.width * 0.05;
                img.height += img.height * 0.05;

            }
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 확대, 축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지 축소, 아래로 굴리면 이미지 확대</p>
    <img src="media/Tulips.png" wdith="280px;" height="210px" onwheel="controlImageSize(event, this)">
</body>
</html>
