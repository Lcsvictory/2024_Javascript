<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML 활용</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector('span').addEventListener('click', (e) => {
                document.getElementById('firstP').innerHTML = `나의 <img src='puppy.png'> 강아지`
                let div = document.createElement('div');
                div.innerHTML = `X : ${e.clientX}, Y : ${e.clientY}`;
                document.querySelector('body').appendChild(div);
            })
        })
        //function change(){
        //    let p = document.getElementById("firstP");
        //    p.innerHTML = "나의 <img src='puppy.png'> 강아지";
        //}
        
    </script>
</head>
<body>
    <h3>innerHTML 활용 : 아래 글자를 클릭하면 예쁜 강아지가 보입니다.
    </h3>
    <hr>
    <p style="color:blue"> 
        <span style="color:red">여기를</span> 클릭하세요.
    </p>
    <p id="firstP">

    </p>
</body>
</html>
