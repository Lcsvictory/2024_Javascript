<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1,3,5,7];

        document.write("익명함수<br>")
        numbers.forEach(function(value, i){
            document.write(value, i, numbers, "<br>");
        });

        document.write("선언함수<br>");
        numbers.forEach(loopNumber1);
        function loopNumber1(item, i){
            document.write(item, i, ", ");
        }
        
        document.write("<br>")
        document.write("화살표함수<br>");
        numbers.forEach((value, i) => {
                document.write(value, i, numbers, "<br>");
        });

        document.write("<hr>")

        //map() 배열의 각 요소에 대해 지정된 함수 호출
        let newArray1 = numbers.map(function(value, i) {
            return value + 10;
        });
        document.write(newArray1, "<br>");

    </script>
</body>
</html>
