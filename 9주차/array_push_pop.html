<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pets = ['개', '고양이', '앵무새'];
        document.write(`(원본) --> ${pets.toString()}<br>`)

        //pets.push(['goat', 'wolf', '여우']); //추가
        pets.push("햄스터");
        document.write(`push("햄스터") --> ${pets.toString()}<br>`)
        pets.pop();
        document.write(`pop() --> ${pets.toString()}<br>`)
    </script>
</body>
</html>
