<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printImage(){
            const selectedFruit = document.querySelector('input[name="fruits"]:checked');
            if(selectedFruit){
                let img = document.querySelector('#img');
                img.src = selectedFruit.value;
            }
        }
    </script>
</head>
<body onload="printImage()">
    <h3>라디오 버튼 클릭, 이미지 출력</h3>
    <hr>
    <form>
        <label><input type="radio" name="fruits" value="media/banana.png" onclick="printImage()">바나나</label>
        <label><input type="radio" name="fruits" value="media/mango.png" onclick="printImage()">망고</label>
        <label><input type="radio" name="fruits" value="media/apple.png" onclick="printImage()" checked>사과</label>
    </form>
    <img id="img" src="" width="100" height="120" alt="">
</body>
</html>
