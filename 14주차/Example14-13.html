<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <script>
        $(function() {
            //$("#btn1").data({"text":"javascript"}).on({"mouseover":overFunc, "mouseout":outFunc});
            $("#btn1").data({"text":"javascript"}).hover(overFunc, outFunc);
            $("#btn2").data({"text":"welcome!"}).on({"mouseover":overFunc, "mouseout":outFunc});

        })

        function overFunc(){
            $(".txt").text($(this).data("text"));
        }
        function outFunc() {
            $(".txt").text("");
        }
    </script>
</head>
<body>
    <p><button id="btn1">버튼1</button></p>
    <p><button id="btn2">버튼2</button></p>
    <p class="txt"></p>
</body>
</html>
