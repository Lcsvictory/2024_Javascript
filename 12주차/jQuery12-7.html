<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <script>
        $(function() {
            $("#inner_1 p:first").contents().css("background-color", "#ff0"); // contents()는 가장 가까운 하위 요소.(자식)
            $("#inner_1 p:contains('내용3')").css("background-color", "#ff0"); // contains()는 텍스트 선택
            $("#inner_1 p:has(strong)").css("background-color", "#0ff"); //has()는 요소 선택
            $("#outer_wrap").contents().css("border", "1px dashed #00f");
            $("#inner_2 p").not(":first").css("background-color", "#0f0"); // not() 제외하다.
            $("#inner_2 p").eq(2).end().css("color", "#f00"); // end() 선택자의 역할을 막는다. 여기서는 eq(2)의 역할을 막았다.

        })
    </script>
    
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains( ), contents( ), has( )</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>
        <section id="inner_2">
            <h1>not( ), end( )</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
    
</html>
