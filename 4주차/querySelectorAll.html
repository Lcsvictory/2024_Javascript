<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>
<body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <script>
        const headers = document.querySelectorAll('h1');

        for (let header of headers){//향상된 for문
            header.textContent = "HEADERS"; //텍스트 내용을 변경한다
            header.style.color = 'white'; //h1의 콘텐츠 컬러를 변경.
            header.style.backgroundColor = 'black'; //h1의 배경 컬러를 변경.
            header.style.padding = '10px'; // comtent - padding - border - margin
        }
    </script>
</body>
</html>
