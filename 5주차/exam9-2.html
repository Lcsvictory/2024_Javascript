<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let p;
        function init(){
            p = document.getElementById("p");
            p.onmouseover = oVer;
            p.onmouseout = dOwn;
        }
        function oVer(){
            p.style.backgroundColor = "orchid";
        }
        function dOwn() {
                p.style.backgroundColor = "white";
            }
        
    </script>
</head>
<body onload = init()>
    <p>HTML 태그에 리스너 작성</p>
    <hr>
    <p id="p">ddddd</p>
</body>
</html>
