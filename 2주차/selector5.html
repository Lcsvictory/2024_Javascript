<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color : black;
        }

        #mylist li:nth-of-type(1){
            color:lightblue;

        }
        #mylist li:nth-of-type(1):hover{
            background-color:lightpink;
        }
        #mylist li:nth-of-type(2):hover{
            background-color:red;
        }
        #mylist li:nth-of-type(3):hover{
            background-color:violet;
        }
        #mylist li {
            color:lightgreen;
        }
        ul li:nth-of-type(2) {
            color:yellow !important;
        }
        
    </style>
</head>
<body>
    <ul id="mylist" class="mulist">
        <li>홍길동</li>
        <li style="color: lightcoral;">일지매</li>
        <li>임꺽정</li>
    </ul>
</body>
</html>
