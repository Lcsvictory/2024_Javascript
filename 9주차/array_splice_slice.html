<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pets = ['개', '고양이', '곰', '말'];
        //splice() : 배열의 요소를 삭제, 교체, 삽입. 배열 자체 변환.
        document.write(`[pets] --> ${pets}<br>`)

        pets.splice(2); // 2index 부터 끝까지 삭제.
        document.write(`[splice(2)] --> ${pets}<br>`)

        pets.splice(0,1) // 0index 부터 1개 삭제.
        document.write(`[splice(0,1)] --> ${pets}<br>`)

        pets.splice(0,0,'햄스터') //0index 부터 0개 삭제, '햄스터' -> 0index 삽입(이전에 존재하던 0index는 1index로 밀림)
        document.write(`[splice(0,0,'햄스터')] --> ${pets}<br>`)

        pets.splice(1,1,'거북이','앵무새')//1번째 부터 1개 삭제, '거북이','앵무새' 삽입.
        document.write(`[splice(1,1,'거북이','앵무새')] --> ${pets}<br>`)
        
        document.write("<hr>");

        const weeks = ['월', '화', '수', '목', '금'];
        //slice() : 잘라내기, 원본 복사본 반환.
        document.write(`[slice()] --> `, weeks.slice(), '<br>')
        document.write(`[slice(2)] --> `, weeks.slice(2), '<br>')
        document.write(`[slice(2,5)] --> `, weeks.slice(2,5), '<br>') // start ~ end-1
        document.write(`[slice(-2)] --> `, weeks.slice(-2), '<br>')
        document.write(`[slice(0, -2)] --> `, weeks.slice(0, -2), '<br>')
        document.write(`원본 --> `, weeks, '<br>')

    </script>
</body>
</html>
