<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 객체에서 선택한 내용 출력</title>
    <script>
        function drawImage(){
            let sel = document.getElementById('fruits');
            let img = document.getElementById('fruitsImage');
            img.src = sel.options[sel.selectedIndex].value;
            /*img.src = sel[sel.selectedIndex].value;*/
            
        }
    </script>
</head>
<body>
    <h3>과일을 선택하며 이미지가 나옵니다.</h3><hr>
    <p>과일을 선택하면 이미지가 출력됨.</p>
    <form>
        <select id="fruits" onchange="drawImage()">
            <option value="media/strawberry.png">딸기</option>
            <option value="media/banana.png">바나나</option>
            <option value="media/apple.png">사과</option>
        </select>
        <img id="fruitsImage" src="media/strawberry.png" alt="과일 이미지">
    </form>
</body>
</html>
