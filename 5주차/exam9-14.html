<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload로 이미지 크기 출력</title>
    <script>
        function changeImg(){
            let sel = document.getElementById("sel");
            let img = document.getElementById("myImg")
            img.onload = function () { //onload는 비동기로 작동하나?
                // setTimeout()
                document.getElementById("mySpan").innerHTML = "이미지 크기 : "+ img.width + "x" + img.height;
            }
            let index = sel.selectedIndex;
            img.src = sel.options[index].value;
        }
        
    </script>
</head>
<body onload="changeImg()">
    <h3>onload로 이미지 크기 출력</h3>
    <hr>
    <form>
        <select id="sel" onchange="changeImg()">
            <option value="media/apple.png">사과</option>
            <option value="media/banana.png">바나나</option>
            <option value="media/mango.png">망고</option>
        </select>
        <sapn id="mySpan">이미지 크기</sapn>
    </form>
    <p><img id="myImg" src="media/apple.png" alt="과일이미지"></p>
</body>
</html>
