<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        함수(); // 결과 : 2함수 원인 : 호이스팅으로 가장 밑에 함수가 실행. 할당 되기 전의 익명함수는 해당안됨.
        함수 = function () { //익명함수
            console.log('1함수');
        }
        function 함수() { //선언 함수
            console.log('2함수');
        }
        // 함수() // 결과 : 1함수 원인 : 익명함수를 만나서 함수()함수가 오버라이딩 됨.
    </script>
    
</body>
</html>
