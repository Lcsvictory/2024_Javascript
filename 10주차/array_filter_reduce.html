<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = [1, 3, 5, 7, 9];

        const remains = arr.filter(function (v, i) {
            return (v % 3) == 1;
        });
        document.write(`remains => ${remains} <br>`);

        const sum = arr.reduce(makeSum, 10);
        function makeSum(total, item) {
            document.write(`total, item : ${total}, ${item} <br>`);
            return total + item;
        }
        document.write('sum', sum)
    </script>
</head>

</body>
</html>
