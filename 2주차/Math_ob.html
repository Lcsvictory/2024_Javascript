<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    document.write("<h1>컴퓨터와 가위, 바위, 보 맞추기</h1>");
    document.write("<pre> <h1> 컴퓨터                       나 </h1></pre>");
    let game = prompt("가위,바위,보 중 선택", "");
    let gameNum;
    switch(game){
        case "가위" : gameNum = 1;
            break;
        case "바위" : gameNum = 2;
            break;
        case "보" : gameNum = 3;
            break;
        default: alert("잘못 작성하셨습니다.");
            location.reload();
    }

    let computer = Math.ceil(Math.random() * 3); //random함수는 0~1사이의 실수값을 적어냄.
    //Math.floor()는 0부터 시작하고, Math.ceil()은 1부터 시작 
    //floor = 0 ~ n-1, ceil = 1 ~ n
    document.write(`<img src="img/${computer}.png">`);
    document.write(`<img src="img/${gameNum}.png">`);
    if(gameNum == computer){
        document.write("<h1>비겼습니다. </h1>");
    }else {
        if ((gameNum == 1 && computer == 2) || (gameNum == 2 && computer == 3) || (gameNum == 3 && computer == 1)) {
            document.write("<h1>내가 졌습니다. </h1>");
        } else {
            document.write("<h1>내가 이겼습니다.</h1>");
        }
    }
</script>
<body>
    
</body>
</html>
