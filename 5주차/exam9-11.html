<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트 객체의 프로퍼티</title>
    <style>
        div {
            background: skyblue;
            width: 250px;
        }
    </style>
</head>

<body>
    <h3>마우스 이벤트 객체의 프로퍼티와 onmouseover</h3>
    <hr><br><br>
    <img src="media/beach.png" width="900" height="600" onmousemove="where(event)">
    <div id="div"></div>
    <script>
        let div = document.getElementById('div');
        function where(d) {
            let text = `버튼=${d.button}<br>`;
            text += `(screenX, screenY) = ${d.screenX},${d.screenY}<br>`;
            text += `(clientX, clientY) = ${d.clientX},${d.clientY}<br>`;
            text += `(offsetX, offsetY) = ${d.offsetX},${d.offsetY}<br>`;
            text += `(d.x, d.Y) = ${d.x},${d.y}<br>`;
            div.innerHTML = text;
        }
    </script>
</body>

</html>
