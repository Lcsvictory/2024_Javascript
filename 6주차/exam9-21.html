<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키 이벤트</title>
    <style>
        td{
            width:50px;
            height:50px;
            border:1px solid orchid;
        }
    </style>
    <script>
        let tds;
        let previ=0, i = 0
        window.onload = function(){
            tds = document.getElementsByTagName('td');
            tds[i].style.backgroundColor = 'orchid';
        }
        window.onkeydown = function(evnet){
            switch(event.key){
                case "ArrowDown":
                    if(i/3 >= 2) return;
                    i += 3;
                    break;
                case "ArrowUp":
                    if(i/3 < 1) return;
                    i -= 3;
                    break;
                case "ArrowLeft":
                    if(i%3 == 0) return;
                    i--;
                    break;
                case "ArrowRight":
                    if(i%3 == 2) return;
                    i++;
                    break;
            }
            tds[i].style.backgroundColor = 'orchid';
            tds[previ].style.backgroundColor = 'white';
            previ = i;
        }
    </script>
</head>
<body>
    <h3>화살표 키로 셀 위로 이동하기</h3><hr>
    <table>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </table>
</body>
</html>
