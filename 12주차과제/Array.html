<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        const arr1 = [5, 2, 9, 1]; 
        const arr2 = [7, 3, 8, 4];
        const arr3 = arr1.concat(arr2)
        console.log(`결합된 배열: [${arr3.join(", ")}]`)
        console.log(`정렬된 배열: [${arr3.sort().join(", ")}]`)
        console.log(`역순 배열: [${arr3.reverse().join(", ")}]`)
        console.log(`배열의 각 요소 출력: `)
        arr3.forEach((value, index) => {
            console.log(`Index ${index}: Value ${value}`)
        })

    </script>
</head>
<body>
    <h1>제목입니다.</h1>
</body>
</html>
