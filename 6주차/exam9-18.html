<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택된 물품 계산하기</title>
    <script>
        window.onload = function(){
            let boxs = document.querySelectorAll('input');
            for(let i = 0; i < boxs.length; i++){
                boxs[i].addEventListener('click', function(){
                    let sumtext = document.getElementById('sumtext');
                    let sum = parseInt(sumtext.value);
                    if(boxs[i].checked){
                        sum += parseInt(boxs[i].value);
                    } else{
                        sum -= parseInt(boxs[i].value);
                    }
                    sumtext.value = sum;
                })
            }
        }
    </script>
</head>
<body>
    <h3>물품을 선택하면 금액이 자동 계산됩니다.</h3><hr>
    <form>
        <input type="checkbox" name="hat" value="10000">모자 1만원
        <input type="checkbox" name="shose" value="30000">구두 3만원
        <input type="checkbox" name="bag" value="80000">명품가방 8만원<br>
        지불하실 금액 <input type="text" id="sumtext" value="0">

    </form>
</body>
</html>
