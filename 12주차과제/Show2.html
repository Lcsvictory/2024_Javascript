<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(function() {
            $('.answers').css("color","blue").css("visibility", "hidden");
            $('#toggle').on("click", function(e) {
                if ($('.answers').hasClass('visible')){
                    $('.answers').css("visibility", "hidden").removeClass('visible');
                } else {
                    $('.answers').css("visibility", "visible").addClass('visible');
                }
            })
        }) 
    </script> 
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어? <input type="button" value="show/hide" id="toggle"></h3>
    <hr>
    <ul>
    <li>I (<span class="answers">love</span>) you.</li>
    <li>CSS is Cascading (<span class="answers">Style</span>) Sheet.</li>
    <li>응답하라 (<span class="answers">1988</span>).</li>
    </ul>
</body>
</html>
