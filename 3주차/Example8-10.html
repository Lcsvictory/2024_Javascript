<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 동적 구성</title>
    <script>
        function createDIV(){
            let obj = document.getElementById("parent"); //body태그의 id인 parent를 obj에 담는다.
            let newDIV = document.createElement("div"); // newDIV라는 변수는 div객체를 생성, 가지고 있다.
            newDIV.innerHTML = "새로 생성된 DIV입니다."; // newDIV가 가지고 있는 div객체에 HTML요소를 추가한다. 여기선 문자열이 되겠군.
            newDIV.setAttribute("id", "MyDiv"); // newDIV가 가지고 있는 div객체에 속성을 추가한다. id="MyDiv"
            newDIV.style.backgroundColor = "yellow"; // newDIV객체의 컬러는 yellow
            newDIV.style.userSelect = 'none'; //선택 기능 막기
            obj.appendChild(newDIV); // obj = body태그를 의미한다. 이 body객체에 newDIV가 가지고 있는 div객체 자식으로 하여 추가한다.
            newDIV.onclick = function () { //newDIV가 onclick된다면 함수를 실행하여라.
                let p = this.parentElement; //p 라는 변수에 이 익명함수를 실행시킨 원인제공자(this)를 p에 담는다.
                p.removeChild(this); // p에 담긴 원인제공자(this)의 자식 효과를 삭제한다. (body에서의 자식 효과가 사라짐으로 body에서 this객체는 찾아 볼 수 없다.)
            };
        }
    </script>
    <style>
        
    </style>
</head>
<body id="parent">
    <h3>DIV 객체를 동적으로 생성 삽입, 삭제하는 예제</h3>
    <hr>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.</p>
    <a href="javascript:createDIV()">DIV 생성</a>
    <p></p>
</body>
</html>
