<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 디폴트 행동 취소</title>
    <script>
        function query() {
            let result = confirm("이동하시겠습니까?")
            return result;
        }

        function noAction(d){
            d.preventDefault();
        }
    </script>
</head>
<body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="https://www.naver.com" target="_black" onclick="return query()">네이버로 이동할건지?</a>
    <hr>

    <label><input type="checkbox">빵(체크 가능)</label>
    <label><input type="checkbox" onclick="noAction(event)">술(체크 안됨)</label>

</body>
</html>
